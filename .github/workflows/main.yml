name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: Dockerfile_rails.tar
          key: Dockerfile_rails

      - name: docker load
        run: test -f Dockerfile_rails.tar && docker load < Dockerfile_rails.tar || true
      - name: docker build
        run: docker build -f Dockerfile_rails . -t edimossilva/boilerplate
      - name: docker save
        run: docker save Dockerfile_rails > Dockerfile_rails.tar




      - name: start server
        run: docker-compose up -d

      - name: lint
        run: docker-compose exec -T boilerplate_server bundle exec rubocop

      - name: test
        run: |
          docker-compose exec -T boilerplate_server bundle exec rspec
